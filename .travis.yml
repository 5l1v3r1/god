# ubuntu environment (18.04)
dist: xenial

language: go

# Force-enable Go modules. Also force go to use the code in vendor/
# These will both be unnecessary when Go 1.13 lands.
env:
  - GO111MODULE=on
  - GOFLAGS='-mod vendor'

# Go version
go:
  - 1.12.x

# Only clone the most recent commit.
git:
  depth: 1

# Skip the install step.
install: true